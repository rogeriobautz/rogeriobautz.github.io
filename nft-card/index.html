<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Remember to change icon and title later -->
    <title>Frontend Mentor | NFT preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <div class="container-overlay">
        <img
          class="nft-image"
          src="./images/image-equilibrium.jpg"
          alt="NFT Image"
        />
        <div class="overlay">
          <img
            class="icon"
            src="./images/icon-visibility.svg"
            alt="Visibility Icon"
          />
        </div>
      </div>
      <div class="info">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">
          Our equilibrium collection promotes balance and calm.
        </p>
        <div class="price-time">
          <div class="price">
            <img
              class="price-icon"
              src="./images/icon-ethereum.svg"
              alt="Ethereum icon"
            />
            <p class="price-text">0.041ETH</p>
          </div>
          <div class="time-left">
            <img
              class="time-left-icon"
              src="./images/icon-clock.svg"
              alt="Clock icon"
            />
            <p class="time-left-text">3 days left</p>
          </div>
        </div>
        <div class="creation">
          <img
            class="creation-img"
            src="./images/image-avatar.png"
            alt="Creator avatar"
          />
          <p class="creation-text">Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>
    </section>
  </body>
</html>
